<div class="pagination">
<span class="step-links">
    {% if items.has_previous %}
        <a href="?page={{ items.previous_page_number }}"><<</a>
    {% endif %}

    <span class="current">
        стр. {{ items.number }} из {{ items.paginator.num_pages }}.
    </span>

    {% if items.has_next %}
        <a href="?page={{ items.next_page_number }}">>></a>
    {% endif %}
</span>
</div>
