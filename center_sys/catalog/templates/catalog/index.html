<form action="" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>

{% if car_list %}
    {% for car in car_list %}
        <div>
        <img src="{{ car.image }}"><br>
        <a href="{% url 'detail' car.office car.id %}">{{ car.name }}</a>
        <b>${{ car.tarifs.0 }} за сутки</b>
        </div>
    {% endfor %}
    
    {% include "pager.html" with items=car_list %}

{% else %}
    <p>Нет доступных автомобилей.</p>
{% endif %}
